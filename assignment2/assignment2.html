<!doctype html>
<html lang='en'>

<head>
    <title>Assignment #2</title>
    <meta charset='utf-8'>
    <link href=data: , rel=icon>
    <style>
        body,
        html {
            font-size: 30px;
        }

        #button-1-id {
            border: 2px solid #000;
            padding: 15px;
            width: 100px;
            text-align: center;
        }

        #result {
            font-size: 19px;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            for (i = 1; i <= 3; i++)
                document.querySelector(".btn" + i).addEventListener("click", showNumber);
        } // end window onload

        function showNumber() {
            result = document.getElementById("result");
            theClass = this.className;
            index = theClass.indexOf("btn") + 3;
            number = parseInt(theClass.substring(index));
            result.innerHTML = this.className + "<br />" + number * 2;
        }
    </script>
</head>
<h1>Welcome to assignment #2.</h1>

<body>
    <div class="theButton btn1">Press Me</div>
    <div class="theButton btn2">Press Me</div>
    <div class="theButton btn3">Press Me</div>
    <div id="result"></div>


</body>

</html>
