<!doctype html>
<html lang='en'>

<head>
    <title>Tic Tac Toe</title>
    <meta charset='utf-8'>
    <link href=data: , rel=icon>
    <style>
        body,
        html {
            font-size: 30px;
        }

        #button-1-id {
            border: 2px solid #000;
            padding: 15px;
            width: 100px;
            text-align: center;
        }

        #result {
            font-size: 19px;
            margin-top: 20px;
        }

        div.polaroid {
            width: 40%;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        div.container {
            text-align: center;
            padding: 10px 20px;

        }
    </style>
    <script>
        window.onload = function () {
            for (i = 1; i <= 3; i++)
                document.querySelector(".btn" + i).addEventListener("click", showNumber);
        } // end window onload

        function showNumber() {
            result = document.getElementById("result");
            theClass = this.className;
            index = theClass.indexOf("btn") + 3;
            number = parseInt(theClass.substring(index));
            result.innerHTML = this.className + "<br />" + number * 2;
        }
    </script>
</head>

<body>
    <h1>Tic Tac Toe </h1>
    <h2>By Michael Jacobs</h2>
    <h3>Assignment #2</h3>
    <div class="polaroid"><img src="/images/wargames.png" alt="Shall We Play A Game" style="width:100%">
        <div class="container">
            <p>War Games</p>
        </div>
    </div>

</body>

</html>
