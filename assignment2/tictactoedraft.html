<!doctype html>
<html lang='en'>

<head>
    <title>Tic Tac Toe Draft</title>
    <meta charset='utf-8'>
    <link href=data: , rel=icon>
    <style type="" text/css">
        h2{
            text-align: center; 
            font-size: 30px;
        }

        .c-button{
            width: 80px; 
            height: 70px;
            background-color: #428DC6;
            padding: 12px 7px 7px 7px; 
            margin: 4px 5px; 
            display: inline-block; 
            font-size: 40px;
            font-weight: 700; 
            box-sizing: border-box; 
            color: #fff;
        }
        .c-buttonx, .c-buttono {
            width: 80px; 
            height: 70px;
            background-color: #acf1a0;
            padding: 12px 7px 7px 7px; 
            margin: 4px 5px; 
            display: inline-block; 
            font-size: 40px;
            font-weight: 700; 
            box-sizing: border-box; 
            color: #fff;
        }
        
        /* .c-button.num1:after {
            content:"X";
            background-color: #709E67;

        }
        .c-button.num2 {
            background-image: url(/images/o.svg);
        } */

        .c-button:hover {
            background-color: #606060;
        }
        .c-result{
            width: 80%;
            border: 1px solid #000;
            margin: 2px auto;
            height:44px;
            font-size: 30px;
            font-family: Gotham, "Helvetica Neue", Arial, Helvetica, sans-serif;
            text-align: right;
            padding: 3px 6px;
            box-sizing: border-box;

        }
        .c-container{
            border: 1px solid#000;
            padding: 10px;
            text-align: center;
            width: 300px;
            margin: 0 auto;
        }
            

        /* body,
        html {
            font-size: 30px;
        } */
    </style>
    <script language="javascript">
        window.onload = function () {
            buttons = document.querySelectorAll(".c-button");
            console.log(buttons);
            buttons.forEach(function (item) {
                item.addEventListener("click", pressButton);
            }) // end buttons for each
        }// end Window onload

        var moves = [];
        var playerTurn = 'x';
        var gameOver = false;

        function pressButton() {
            buttonId = this.id;
            buttonNumber = parseInt(this.id); // This will return a number between 1 and 9.

            // Check to see if this button is available
            buttonText = this.innerHTML;
            if ((buttonText == 'x') || (buttonText == 'o')) {
                alert("This space is taken. Try an open space.")
            } else {
                moves[buttonNumber] = playerTurn; // Store the move in an array
                this.innerHTML = playerTurn; // Display the text of the move
                newClass = playerTurn;
                // console.log(newClass)
                this.className += newClass;

                checkResult();
                console.log("now it is " + playerTurn);
                togglePlayer();
                console.log("up next is " + playerTurn);
                console.log(moves);
            }


        }

        function togglePlayer() {
            if (playerTurn == 'x') {
                playerTurn = 'o';
            }
            else {
                playerTurn = 'x';
            }
        }

        function checkResult() {
            gameOver = ((moves[1] == moves[2]) && (moves[1] == moves[3]));
            console.log(gameOver);
            // gameOver = true;
            // alert("we have a winner " + playerTurn);

        }

        function makeButtons() {
            var btnString = "";
            var btnNum = 1;
            for (let i = 1; i <= 3; i++) {
                let btns = "";
                for (let j = 1; j <= 3; j++) {
                    btns = "<div class='c-button' id='" + btnNum + "''> </div>";
                    btnNum++;
                    btnString += btns;
                    console.log(btns);
                }
                btnString += "<br />";
                console.log(btnString);
            }
            document.write(btnString);
        }

    </script>
</head>


<body>
    <h1>tictactoedraft</h1>
    <div class='c-container'>
        <div class="c-result" id="result">&nbsp</div>

        <script language="javascript">
            makeButtons();
        </script>
    </div> <!-- End c-container-->
    <div class='c-container'>

        <div class="c-button-x"></div>
        <div class="c-button-o"></div>
    </div>

    <ul>


        <li>Go to <a href="/tictactoe.html" target="_blank">Tic Tac Toe</a></li>

    </ul>



</body>

</html>
