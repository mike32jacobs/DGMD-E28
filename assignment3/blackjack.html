    <script language="javascript">
        var winner = null;

        class Card {
            constructor(name, value, suit) {
                this.name = name;
                this.value = value;
                this.suit = suit;

            }

            makeDivTag() {

                let idString = (this.name + "-of-" + this.suit);
                let imgTag = this.makeImgTag();
                let divString = ('<div class="card" id="' + idString + '">' + imgTag + '</div>');
                return divString;
            }
            makeImgTag() {
                // use the name, value, and suit to return the <img > to display the card

                let srcPathStr = ('"/images/SVG-cards-1.3/' + this.name + "_of_" + this.suit + '.svg"');
                let altTextStr = ('"' + this.name + " of " + this.suit + '"');
                let imgTagStr = ('<img src=' + srcPathStr + ' ' + 'alt=' + altTextStr + '>');

                return imgTagStr
            }
            // hide() {
            //     this.quantity++;
            // }
            // show() {
            //     this.quantity--;
            // }
        }
        class Deck {
            constructor() {
                this.name = "myDeck";
                this.cards = [];

                //Build a deck from scratch
                // Dynamically create a deck of cards using a multidimensional array.
                let cardNames = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];
                let cardValues = [2, 3, 4, 5, 6, 7, 8, 9, 10, 10, 10, 10, 11];
                let cardSuits = ['hearts', 'spades', 'diamonds', 'clubs'];

                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 13; j++) {
                        // Make a card
                        let c = new Card(cardNames[j], cardValues[j], cardSuits[i]);
                        // add it to deck
                        this.cards.push(c);
                    }
                }

            }
            showDeck() {
                // This is not a function needed for gameplay. It helped me debug the constructor function and the shuffle deck function
                for (let i = 0; i < this.cards.length; i++) {
                    console.log(this.cards[i].name + " of " + this.cards[i].suit);
                }

            }
            shuffleDeck() {

                // I am going to try the Fisher-Yates algorithm which I found here: https://dev.to/codebubb/how-to-shuffle-an-array-in-javascript-2ikj
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    const temp = this.cards[i];
                    this.cards[i] = this.cards[j];
                    this.cards[j] = temp;
                }

            }
            deal(player, numCards = 1) {
                for (let i = 0; i < numCards; i++) {
                    let drawCard = this.cards.shift();
                    player.hand.push(drawCard);
                }
            }

        }
        class Player {
            constructor(name, walletValue = 0) {
                this.name = name;
                this.walletValue = walletValue;
                this.hand = [];
            }
            totalHand() {
                var total = 0; //initialize the total to zero
                var aces = 0
                // Loop through the hand, and add the value of each card
                for (let i = 0; i < this.hand.length; i++) {
                    total = total + this.hand[i].value;
                    if (this.hand[i].name == "ace") {
                        aces++
                    }
                }
                // if the total is greater than 21, check to see if there were any aces in the hand. Those could have a value of 1 instead of 11. Change the value to see if the total is less than 21.

                // Note to professor: There must be a better way to do this. I want to do a loop until the total is less than 21 or there are no aces. Essentially, I want to subtract 10, or 20, or 30, or 40. I could use a case statement. The good news is this works as intended.

                if ((total > 21) && (aces > 0)) {
                    total = total - 10;
                    if ((total > 21) && (aces > 1)) {
                        total = total - 10;
                        if ((total > 21) && (aces > 2)) {
                            total = total - 10;
                            if ((total > 21) && (aces > 3)) {
                                total = total - 10;
                            }
                        }
                    }
                }
                return total;

            }

            showHand() {
                // This is not a function needed for gameplay. It helped me debug the constructor function and the shuffle deck function
                for (let i = 0; i < this.hand.length; i++) {
                    console.log(this.hand[i].name + " of " + this.hand[i].suit);
                }

            }

        }
        function displayCards(player) {
            cardContainerId = player.name + "-cards";
            let cardContainerDiv = document.getElementById(cardContainerId);

            //remove the previously displayed cards
            cardContainerDiv.innerHTML = "";

            // Loop through the cards in the player's hand and build a div to display each card. Place the div in the appropriate card container
            for (let i = 0; i < player.hand.length; i++) {
                cardContainerDiv.innerHTML += player.hand[i].makeDivTag();

            }

        }
        function displayTotal(player) {
            let total = player.totalHand();

            // Append that total to the inner html of the appropriate div
            let totalDivId = ("total-" + player.name);
            totalDiv = document.getElementById(totalDivId);
            totalDiv.innerHTML = ("Total: " + total);

        }

        function displayWalletValue(player) {
            let walletTotal = player.walletValue;

            // Append that total to the inner html of the appropriate div
            let walletDivId = ("wallet-" + player.name);
            walletAmountDiv = document.getElementById(walletDivId);
            walletAmountDiv.innerHTML = ("You have $" + walletTotal + " in your wallet.");
            console.log("walletTotal" + walletTotal);
        }

        function displayWinner(message) {
            // Check to see if there is a winner
            if (winner == null) {

            } else {

                let newGamebtn = '<br><button type="button" class ="new-game-btn" onclick="newGame()">New Game</button>';

            }
            alert("mark 23: Inside of the displayWinner function");

        function newGame() {
            // This function starts a new game, but does not interfere with players or wallets
            winner = null;
            gameOver = false;

            // Hide results of previous game
            let resultDiv = document.getElementById("result");

            resultDiv.innerHTML = "Test111";
            resultDiv.style.display = 'none'


            //Build a new deck
            deck = new Deck();
            deck.shuffleDeck();

            // Clear player hands
            p1.hand = [];
            dealer.hand = [];

            //Clear displayed cards
            dealerCardContainer = document.getElementById("dealer-cards");
            dealerCardContainer.innerHTML = "";
            p1CardContainer = document.getElementById("p1-cards");
            p1CardContainer.innerHTML = "";


            deck.deal(p1, 2);
            deck.deal(dealer, 2);

            displayCards(p1);
            displayCards(dealer);
            displayTotal(p1);
            displayTotal(dealer);
            displayWalletValue(p1);
            checkBlackJack(p1, dealer);
        }
        function hit(player) {
            deck.deal(player);
            displayCards(player);
            displayTotal(player);
            if (player.totalHand() > 21) {
                // The Player busts
                checkWinner(p1, dealer);
            }

        function getFormData(player) {
            // I need to collect this form data from the user, and then validate it. Once I do, I can place the bet. I got this idea from stackoverflow.com https://stackoverflow.com/questions/18441375/submit-form-field-values-to-a-javascript-function

            // validate the Data

            console.log(amount > maxBet);
            if (amount > maxBet) {

            } else {
                bet = amount;
                placeBet(player);
            }


        }
        function placeBet(player) {

            if (bet <= player.walletValue) {
                player.walletValue = (player.walletValue - bet);

            // displayWalletValue(player);
            alert("mark 17: Inside of the placeBet function");
            console.log("mark 13: Inside of the placeBet function");
            console.log("player.walletValue" + player.walletValue);
            // displayBet();
            return;

        }
        function displayBet() {

            // Append that total to the inner html of the appropriate div
            betAmountDiv = document.getElementById("bet");
            betAmountDiv.innerHTML = ("Your bet for this game is $" + bet + ". ");
            alert("mark 18: Inside of the displayBet function");

        }
        function dealerTurn() {
            // Hide the move options for p1
            let movesDiv = document.getElementById("player-turn-container");
            movesDiv.style.display = 'none';

            // Dealer must hit on anything less than 17
            let dealerTotal = dealer.totalHand();
            while (dealerTotal < 17) {
                hit(dealer);
                dealerTotal = dealer.totalHand();
                // I want to put a pause between the dealer's turn.
                // https://stackoverflow.com/questions/14226803/wait-5-seconds-before-executing-next-line

                // alert("The dealer is going again.");
            }
            checkWinner(p1, dealer);

        }
        function checkBlackJack(player, dealer) {
            // The purpose of this function is to see if the player or the dealer was initially dealt black jack. If so, end the game and check the winner.

            // Hide the move options for p1
            let movesDiv = document.getElementById("player-turn-container");
            movesDiv.style.display = 'inline-block';
            if ((player.totalHand() == 21) || (dealer.totalHand() == 21)) {
                // someone was dealt blackjack. Check the winner
                winner = checkWinner(player, dealer);

                // Hide the move options for p1
                let movesDiv = document.getElementById("player-turn-container");
                movesDiv.style.display = 'none';
            }

        }
        function checkWinner(player, dealer) {
            let p1Score = player.totalHand();
            let dealerScore = dealer.totalHand();
            let message = "Default Message"
            if (dealerScore > 21) {
                // Dealer Busts.
                winner = player;
                gameOver = true;
                message = ("Dealer Busts. The winner is " + winner.name);

            } else if ((p1Score > dealerScore) && (p1Score < 22)) {
                // Nobody busts. player beats dealer
                winner = player;
                gameOver = true;
                message = ("The winner is " + winner.name);


            } else if ((dealerScore > p1Score) && (dealerScore < 22)) {
                // Nobody busts. dealer beats player
                winner = dealer;
                gameOver = true;
                message = ("The winner is " + winner.name);


            } else if ((p1Score == dealerScore) && (p1Score < 22)) {
                // nobody busts and the score is tied. Player gets the win.
                winner = player;
                gameOver = true;
                message = ("Tie goes to the player. The winner is " + winner.name);


            } else {
                // The only option left is the player busted before the dealer went
                winner = dealer;
                gameOver = true;
                message = ("The player went bust before the dealer had a turn. The winner is " + winner.name);
            }
            // Hide the move options for p1
            let movesDiv = document.getElementById("player-turn-container");
            movesDiv.style.display = 'none';
            displayWinner(message);

        }
